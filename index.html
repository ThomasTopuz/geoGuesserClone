<html>

<head>
    <title>Street View split-map-panes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./script.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="pano"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe5DAYLop4Cjf4ao1gA077ig-3NUsAsKA&callback=initialize&v=weekly"
        defer></script>
    <select id="selectPlace" class="form-select w-20">
        <option selected>Select a place</option>
        <option selected value="giubiasco">Giubiasco</option>
        <option value="locarno">Locarno</option>
        <option value="losone">Losone</option>
        <option value="lugano">Lugano</option>
        <option value="biasca">Biasca</option>
        <option value="sevran">Sevran</option>
    </select>
    <!-- Modal -->
    <div class="modal fade" id="confimationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm guess?</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit your guess?
                </div>
                <div class="modal-footer">
                    <button id="cancelGuess" type="button" class="btn btn-secondary">Cancel and
                        retry</button>
                    <button id="confirmGuess" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!--Stopwatch-->
    <h2>Stopwatch</h2>
    <div id="stopwatch">
        00 : 00 : 00 : 000
    </div>

    <p id="result"></p>
</body>

</html>
